<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>трусы с Отцом</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery .item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery .item:hover {
      transform: scale(1.03);
    }
    .gallery img {
      width: 100%;
      display: block;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: #eee;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>трусы Отца</h1>
  </header>
  <main>
    <section class="gallery">
      <div class="item">
        <img src="trusy1.jpg" alt="Трусы 1">
        <div class="caption">Отец 1</div>
      </div>
      <div class="item">
        <img src="trusy2.jpg" alt="Трусы 2">
        <div class="caption">Отец 2</div>
      </div>
      <div class="item">
        <img src="trusy3.jpg" alt="Трусы 3">
        <div class="caption">Отец 3</div>
      </div>
      <div class="item">
        <img src="trusy4.jpg" alt="Трусы 4">
        <div class="caption">Отец 4</div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Смешные трусы. Все права защищены.</p>
  </footer>
</body>
</html>
